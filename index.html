<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do list</title>
  <link rel="stylesheet" href="index.css">
</head>


<body>
  <h1>To-Do List</h1>
  <div class="container">

    <div>
      <h2>Create your To-do list below</h2>

      <form  class="add-list">
        <input type="text" placeholder="Task to add"  id="task-field" size="50">
        <input type="submit" value="Add">
      </form>
    
    </div>
  
    <div class="list-items" id="task-list">
      <li>Task 1</li>
      <li>Task 2</li>
      <li>Task 3</li>
    </div>

  </div>
  
  <script src="dom-script.js"></script>
</body>
</html>
